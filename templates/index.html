{% extends 'base.html' %}
{% block body %}
        

    <div class="container my-3">
        <h2>Add a Todo</h2>
        <form action="/home/{{id}}%26%25{{password}}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc" required>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <div class="container my-3" >
      <h2>Your Todos</h2>
        {% if allTodo|length==0 %}
              
        <div class="alert alert-dark" role="alert">
          No Record Found. Add your first Todo now!
        </div>
        {% else %}
        <div class="container my-3">
          <div class="row g-3">
              {% for todo in allTodo %}
                  <div class="col-12 col-md-6 col-lg-4">
                      <div class="card" style="background-color: rgb(233, 229, 223); padding: 3px;">
                          <div class="card-header" style="background-color:rgb(189, 182, 171);">
                            <h3 class="card-title" >{{todo["title"]}}</h3>
                          </div>
                          <div class="card-body">
                              
                              <h4 class="card-text">{{todo["description"]}}</h4>
                              <h5>Created:{{todo.date}}</h5>
                              <a href="/delete/{{todo.id}}&{{todo.password}}&{{todo.username}}" class="btn btn-dark"><span class="glyphicon glyphicon-trash"></a>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>          
      {% endif %}
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

{% endblock body %}
